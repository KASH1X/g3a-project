<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <h1>ZALOGUJ SIE/ZAREJETRUJ SIE</h1>
        <h2>Login:</h2> 
        <input type="text" [(ngModel)]="templogin" name="templogin"><br>
        <h2>Password:</h2>
        <input type="password" [(ngModel)]="temppwd" name="temppwd"><br><br>
        <button (click)="loginatt()"> LogIn </button>
        <button (click)="createacc()"> Create Account </button>

    </form>
<br><br>
